<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="logo/png/logo-color.png" type="image/x-icon" />
        <title>login - LeShop</title>

    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="logo\png\logo-no-background.png" alt="Logo">
            </div>

            <div class="company-name">
                LeShop
            </div>
        </header>
        
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="products.html" class="nav-link">Products</a>
            <a href="contact.html" class="nav-link">Contacts</a>   
            <a href="login.html" class="nav-link">Login</a>
        </nav>

        <main>
            <section class="login-form">    
                <form action="#" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    
                    <button type="button" class="login-button" onclick="loginUser()">Login</button>
                    <p>Don't have an account? <a href="signup.html" class="signup-link"> Sign up here</a></p>
                </form>
            </section>
                <script src="login.js"></script>
        </main>

        <footer>&copy; Copyright, Marcus Lieu, Wesley Lui</footer>

    </body>
</html>
