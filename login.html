        <main>
            <div class="login-form">
                    <label for="username">Username:</label>
                    <input type="text", id="username", name="username", placeholder="Enter your username" required>
                    <label for="password">Password:</label>
                    <input type="password", id="password", name="password", placeholder="Enter your password" required>
                    <button type="Login" class="login-button" onclick="validateForm()">Login</button>
                    <p>Don't have an account? <a href="signup.html"> Sign up here</a></p>
            </div>

            <div class="login-message">
                <p class="message" id="login-message"> </p>
            </div>
        </main>

        <script>
            async function validateForm(event) {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const data = await response.json(); // JSON array of all users
                // console.log('Fetched Data:', data);
                // get just usernames and emails
                const users = data.map(user => ({ username: user.username, email: user.email })); //JSON array of just usernames and emails
                // console.log(users);
                var usernameInput = document.getElementById("username").value;
                var passwordInput = document.getElementById("password").value;
                console.log(usernameInput);
                console.log(passwordInput);
        
                const usernames = users.map(user => user.username);
                console.log(usernames)
                const passwords = users.map(user => user.email);
                console.log(passwords)


                if (users.some(user => user.username === usernameInput)) {                    console.log("nvtworks")
                    const user = data.find(user => user.username === usernameInput);
                    if (user.email === passwordInput) {
                        document.getElementById("login-message").textContent = "Login successful!";
                    } else {
                        document.getElementById("login-message").textContent = "Invalid password. Please try again.";
                    }
                } else {
                    document.getElementById("login-message").textContent = "Invalid username. Please try again.";
                }
            }
        </script>
