<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="A comprehensive HTML example with various tags"/>
        <meta name="Wesley, Marcus" content="Wesley, Marcus" />
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="logo/png/logo-color.png" type="image/x-icon" />
    </head>
    <body>
        <header>
            <img src="logo\png\logo-no-background.png" alt="Logo" height="50" class="Logo">
            <h1>LeShop</h1>
        </header>
        <div class="navigation-links">
            <a href="index.html">Home</a>
            <a href="products.html">Product</a>
            <a href="contact.html">Contacts</a>   
            <a href="login.html">Login</a>
        </div>
        <main>
            <div class="login-form">
                    <label for="username">Username:</label>
                    <input type="text", id="username", name="username", placeholder="Enter your username" required>
                    <label for="password">Password:</label>
                    <input type="password", id="password", name="password", placeholder="Enter your password" required>
                    <button type="Login" class="login-button" onclick="validateForm()">Login</button>
                    <p>Don't have an account? <a href="signup.html"> Sign up here</a></p>
            </div>

            <div class="login-message">
                <p class="message" id="login-message"> </p>
            </div>
        </main>

        <script>
            async function validateForm(event) {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const users = await response.json(); // JSON array of all users
                //get username and password from text fields
                const usernameInput = document.getElementById("username").value;
                const passwordInput = document.getElementById("password").value;

                let userFound = false;

                for (const user of users) {
                    if (user.username === usernameInput) {
                        userFound = true;
                        if(user.email === passwordInput){
                            document.getElementById("login-message").textContent = "Login successful!";
                        } else {
                            document.getElementById("login-message").textContent = "Invalid password. Please try again";
                        }
                        break; //no need to continue loop if user is found
                    }
                }
                if(!userFound) {
                    document.getElementById("login-message").textContent = "Invalid username. Please try again";
                }
            }
        </script>
        

    </body>
    <footer>&copy Copyright, Marcus Lieu, Wesley Lui</footer>
</html>
