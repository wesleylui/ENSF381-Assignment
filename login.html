<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="A comprehensive HTML example with various tags"/>
        <meta name="Wesley, Marcus" content="Wesley, Marcus" />
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="logo/png/logo-color.png" type="image/x-icon" />
    </head>
    <body>
        <header>
            <img src="logo\png\logo-no-background.png" alt="Logo" height="50" class="Logo">
            <h1>LeShop</h1>
        </header>
        <div class="navigation-links">
            <a href="index.html">Home</a>
            <a href="products.html">Product</a>
            <a href="contact.html">Contacts</a>   
            <a href="login.html">Login</a>
        </div>
        <main>
            <form class="login-form">
                    <label for="username">Username:</label>
                    <input type="text", id="username", name="username", placeholder="Enter your username" required>
                    <label for="password">Password:</label>
                    <input type="password", id="password", name="password", placeholder="Enter your password" required>
                    <button type="Login" class="login-button" onclick="fetchData()">Login</button>
                    <p>Don't have an account? <a href="signup.html"> Sign up here</a></p>
            </form>

            <div class="login-message">
                <p id="login-message"></p>
            </div>
        </main>

        <script>
            async function fetchData() {
                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/users'); // Fetch data from the API
                    const data = await response.json(); // Process the fetched data into JSON array of all users
                    console.log('Fetched Data:', data);
                    // Extract name and email properties
                    const users = data.map(user => ({ name: user.name, email: user.email })); //users is JSON array of just names and emails
                    console.log('Extracted Users:', users);

                    // Get the input values
                    const usernameInput = document.getElementById('username').value;
                    const passwordInput = document.getElementById('password').value;

                    const matchedUser = users.find(user => user.name === usernameInput && user.email === passwordInput);

                    if (matchedUser) {
                        document.getElementById('login-message').textContent = 'Login successful';
                    } else {
                        document.getElementById('login-message').textContent = 'Invalid username or email. Please try again.';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert("API call was unsuccessful.");
                }
            }
        </script>

    </body>
    <footer>&copy Copyright, Marcus Lieu, Wesley Lui</footer>
</html>
