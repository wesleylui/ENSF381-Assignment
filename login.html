<!DOCTYPE html>
<html>
    <head>
        <title>LeShop</title>
        <meta charset="UTF-8" />
        <meta name="description" content="A comprehensive HTML example with various tags"/>
        <meta name="Wesley, Marcus" content="Wesley, Marcus" />
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    </head>
    <body>
        <header>
            <img src="logo\png\logo-no-background.png" alt="Logo" height="50" class="Logo">
            <h1>LeShop</h1>
        </header>
        <div class="navigation-links">
            <a href="index.html">Home</a>
            <a href="products.html">Product</a>
            <a href="contact.html">Contacts</a>   
            <a href="login.html">Login</a>
        </div>
        <main>
            <form class="login-form">
                    <label for="username">Username:</label>
                    <input type="text", id="username", name="username", placeholder="Enter your username" required>
                    <label for="password">Password:</label>
                    <input type="password", id="password", name="password", placeholder="Enter your password" required>
                    <button type="Login" class="login-button" onclick="fetchData()">Login</button>
                    <p>Don't have an account? <a href="signup.html"> Sign up here</a></p>
            </form>
        </main>

        <script>
            async function fetchData() {
                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/users');
                    const data = await response.json();
                    // Process the fetched data
                    console.log('Fetched Data:', data);
                    // Extract name and email properties
                    const users = data.map(user => ({ name: user.name, email: user.email }));
                    console.log('Extracted Users:', users);
                } catch (error) {
                    console.error('Error:', error);
                    alert("API call was unsuccessful.");
                }
            }
        </script>
        

    </body>
    <footer>&copy Copyright, Marcus Lieu, Wesley Lui</footer>
</html>
