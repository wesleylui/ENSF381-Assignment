<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="logo/png/logo-color.png"
      type="image/x-icon"
    />
    <script src="signup.js"></script>
    <title>signup - LeShop</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="logo\png\logo-no-background.png" alt="Logo" />
      </div>
      <div class="company-name">LeShop</div>
    </header>

    <nav class="navigation-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="products.html" class="nav-link">Products</a>
      <a href="contact.html" class="nav-link">Contacts</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>

    <main>
      <section class="signup-form">
        <form class="signup-form" onsubmit="return validateSignup(event)">
          <label for="username">Username:</label> <br />
          <input
            class="form"
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
          <br />
          <label for="password">Password:</label>
          <input
            class="form"
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <br />
          <label for="confirmPassword">Confirm Password:</label>
          <input
            class="form"
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm password"
            required
          />
          <br />
          <label for="email">Email:</label>
          <div class="password-wrapper">
            <input
              class="form"
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <button type="submit" class="signup-button">Signup</button>
          </div>
        </form>
      </section>
      <div id="messageBox" class="message-box">
        <p id="errorMessage" class="error-message"></p>
      </div>
      <div id="successMessage" class="message-box"></div>
    </main>

    
  </body>
  <footer>&copy; Copyright, Marcus Lieu, Wesley Lui</footer>
</html>
