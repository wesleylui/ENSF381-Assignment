<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="logo/png/logo-color.png"
      type="image/x-icon"
    />
    <script src="signup.js"></script>
    <title>signup - LeShop</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="logo\png\logo-no-background.png" alt="Logo" />
      </div>
      <div class="company-name">LeShop</div>
    </header>

    <nav class="navigation-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="products.html" class="nav-link">Products</a>
      <a href="contact.html" class="nav-link">Contacts</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>

    <main>
      <!-- Signup Form Section -->
      <section class="signup-form">
        <form action="#" id="signup-form" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="passowrd" placeholder="Enter password" required>

          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm password">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter email">

          <button type="button" class="signup-button" onclick="signup()">Signup</button>
        </form>
      </section>
    </main>
    
  </body>
  <footer>&copy; Copyright, Marcus Lieu, Wesley Lui</footer>
</html>
